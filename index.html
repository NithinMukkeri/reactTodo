<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Multi-Section Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .section {
            padding: 60px 20px;
            text-align: center;
            margin-top: 50px; /* Offset for fixed header */
        }

        .background-section {
            background-image: url('https://via.placeholder.com/1920x1080');
            background-size: cover;
            background-position: center;
            color: white;
            position: relative;
            height: 100vh;
        }

        .background-section h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            margin: 0;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border: 2px solid #333;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 10px 5px 10px 10px rgba(211, 211, 211, 0.8);
        }

        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .password-section input {
            padding: 10px;
            margin: 10px;
            font-size: 1em;
        }

        .password-section {
            padding: 20px;
            text-align: center;
        }

        .password-section button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: green;
            border: none;
            
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
        }
        .password-section button:hover{
            padding: 10px;
            font-size: 1em;
            color:red;
        }
        .password-section button:hover {
            background-color: red;
            color:white;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }

        .password-section button:active {
            background-color: darkred;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(2px);
        
        }

        .toggle-password {
            cursor: pointer;
            margin-left: -30px;
            position: relative;
            right: 20px;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 5px;
        }

        .password-section .result {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .password-section .result.success {
            color: green;
        }

        .password-section .result.error {
            color: red;
        }

        .footer {
            padding: 20px;
            background-color: #333;
            color: white;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }

        .toggle-password {
            cursor: pointer;
            margin-left: -30px;
            position: relative;
            right: 20px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#background-section" onclick="clearPasswordSection()">Background</a>
        <a href="#video-section" onclick="clearPasswordSection()">Video</a>
        <a href="#password-section">Password</a>
        <a href="#footer" onclick="clearPasswordSection()">Footer</a>
    </div>

    <div id="background-section" class="section background-section">
        <h1>Background Section</h1>
    </div>

    <div id="video-section" class="section">
        <h1>Video Section</h1>
        <div class="video-wrapper">
            <video controls>
                <source src="video.mp4" type="video/mp4">
                <source src="video.ogg" type="video/ogg">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <div id="password-section" class="section password-section">
        <h1>Password Section</h1>
        <p>Please enter the correct password to proceed.</p>
        <div style="position: relative; display: inline-block;">
            <input type="password" id="password" placeholder="Enter password">
            <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
        </div>
        <button onclick="checkPassword()">Submit</button>
        <div id="result" class="result"></div>
    </div>

    <div id="footer" class="section footer">
        <h1>Footer Section</h1>
        <p>This is the footer section with some final text.</p>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const result = document.getElementById('result');
            const correctPassword = 'chinni'; 

            if (password === correctPassword) {
                result.innerHTML = `
                    <p>Password is correct!</p>
                    <p>Access granted.</p>
                    <section>
                        <h2>Welcome Section</h2>
                        <p>Welcome to the secure area!</p>
                        <img src="https://via.placeholder.com/400x300?text=Welcome" alt="Welcome Image">
                    </section>
                `;
                result.className = 'result success';
            } else {
                result.innerHTML = `
                    <p>Password is incorrect!</p>
                    <p>Please try again.</p>
                    <section>
                        <h2>Error Section</h2>
                        <p>Access denied.</p>
                        <img src="https://via.placeholder.com/400x300?text=Error" alt="Error Image">
                    </section>
                `;
                result.className = 'result error';
            }
        }

        function clearPasswordSection() {
            document.getElementById('password').value = '';
            document.getElementById('result').innerHTML = '';
        }

        // Intersection Observer for clearing password section on scroll
        document.addEventListener('DOMContentLoaded', () => {
            const passwordSection = document.getElementById('password-section');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (!entry.isIntersecting) {
                        clearPasswordSection();
                    }
                });
            }, { threshold: 0.1 });

            observer.observe(passwordSection);
        });

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const togglePassword = document.querySelector('.toggle-password');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePassword.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                togglePassword.textContent = 'üëÅÔ∏è';
            }
        }
        function clearPasswordSection() {
            document.getElementById('password').value = '';
            document.getElementById('result').innerHTML = '';
        }
    </script>

</body>
</html>
